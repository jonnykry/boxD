language: python

# Emails set to false, would rather use slack
notifications:
  email: false
  slack:
    secure: 

# Install requirements
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
  - "pip install pylint"

# command to run tests
script: nosetests --with-coverage --cover-erase --cover-inclusive 
# Run on all dev branches including master.
branches:
  only:
  - jonny-dev
  - gtharris-dev
  - sam_dev
  - blake-dev
  - master

# Deploy only on master
deploy:
  provider: heroku
  app: boxd
  api_key:
    secure: 
  on: master
