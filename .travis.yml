language: python
cache: pip
sudo: required
before_install:
- openssl aes-256-cbc -K $encrypted_fdf799882781_key -iv $encrypted_fdf799882781_iv
  -in keys/boxd-prod-gae.json.enc -out keys/boxd-prod-gae.json -d
- sudo mkdir server/lib
install:
- sudo -H pip install -r server/requirements.txt -t server/lib/
script:
- echo "Starting Server"
- echo "Pip results"
- sudo pip freeze
notifications:
  email: false
  slack:
    secure: 
branches:
  only:
  - sam_devp
  - jonny-dev
  - master
  - gtharris-dev
deploy:
  provider: gae
  keyfile: keys/boxd-prod-gae.json
  project: boxd-prod
  on:
    tags: false
    branch: gtharris-dev
