language: python
cache: pip
before_install:
- openssl aes-256-cbc -K $encrypted_fdf799882781_key -iv $encrypted_fdf799882781_iv
  -in keys/boxd-prod-gae.json.enc -out keys/boxd-prod-gae.json -d
-  mkdir server/lib
install:
- pip install -t lib -r server/requirements.txt 
script:
- echo "Starting Server"
- echo "Pip results"
- pip freeze
notifications:
  email: false
  slack:
    secure: 
branches:
  only:
  - sam_dev
  - jonny-dev
  - master
  - gtharris-dev
deploy:
  provider: gae
  keyfile: keys/boxd-prod-gae.json
  project: boxd-prod
  on:
    tags: false
    branch: gtharris-dev
